<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPDroid Store</title>
    <style>
        :root {
            --primary-color: #007aff;
            --primary-hover: #005ecb;
            --background-color: #ffffff;
            --surface-color: #f2f2f7;
            --text-color: #1d1d1f;
            --text-muted-color: #6e6e73;
            --border-color: #dcdce1;
            --border-radius: 12px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* --- Views --- */
        #list-view, #details-view {
            width: 100%;
            box-sizing: border-box;
        }

        #details-view {
            display: none; /* Hidden by default */
        }
        
        /* --- Header --- */
        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }
        
        .store-identity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #store-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        #store-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .btn:active {
            transform: scale(0.96);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--surface-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        /* --- Controls: Search & Filter --- */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .search-bar {
            flex-grow: 1;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--surface-color);
            box-sizing: border-box;
        }
        #search-input:focus {
            outline: 2px solid var(--primary-color);
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted-color);
            pointer-events: none;
        }

        #category-filter {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--surface-color);
            cursor: pointer;
        }

        /* --- App List --- */
        #app-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.25rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 4px;
        }
        .app-item:hover {
            background-color: #f9f9fb;
        }
        
        .app-item-logo {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            margin-right: 1rem;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .app-item-info {
            flex-grow: 1;
            overflow: hidden; /* Prevents text from pushing button out */
        }

        .app-item-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-item-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted-color);
            margin: 0.1rem 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .app-item-download {
            margin-left: 1rem;
        }

        /* --- App Details View --- */
        .details-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
        }
        #back-button {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.5rem;
        }

        .details-content {
            padding-top: 1rem;
        }
        
        .details-hero {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        #details-logo {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid rgba(0,0,0,0.05);
        }

        #details-info h1 {
            font-size: 1.5rem;
            margin: 0 0 0.25rem 0;
        }

        #details-info p {
            font-size: 1rem;
            color: var(--text-muted-color);
            margin: 0;
        }

        .details-section {
            border-top: 1px solid var(--border-color);
            padding: 1.5rem 0;
        }
        .details-section h2 {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
        }
        #details-description {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        #details-permissions-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        #details-permissions-list li {
            background-color: var(--surface-color);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        
        .screenshots-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: thin;
        }
        .screenshots-container::-webkit-scrollbar { height: 8px; }
        .screenshots-container::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }

        .screenshots-container img {
            height: 250px;
            border-radius: var(--border-radius);
            object-fit: contain;
        }
        
        .ratings-section {
            text-align: center;
        }
        .stars {
            font-size: 2.5rem;
            cursor: pointer;
        }
        .stars span {
            color: #ccc;
            transition: color 0.2s;
        }
        .stars span:hover, .stars span.rated {
            color: #ffcc00;
        }
        #rating-summary {
            margin-top: 0.5rem;
            color: var(--text-muted-color);
        }
        
        .details-download-bar {
            position: sticky;
            bottom: 0;
            background: linear-gradient(to top, rgba(255,255,255,1) 80%, rgba(255,255,255,0));
            padding: 1.5rem 1rem 1rem 1rem;
            text-align: center;
        }
        
        #details-download-btn {
            padding: 0.8rem 2rem;
            width: 100%;
            max-width: 300px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="list-view" class="container">
        <header class="store-header">
            <div class="store-identity">
                <img id="store-logo" src="data:image/svg+xml,%3Csvg xmlns='http://www.w.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='10' fill='%23e9e9e9'/%3E%3C/svg%3E" alt="Store Logo">
                <h1 id="store-name">Store</h1>
            </div>
            <a id="donate-btn" href="#" class="btn btn-secondary hidden">Donate</a>
        </header>
        
        <main>
            <div class="controls">
                <div class="search-bar">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    <input type="search" id="search-input" placeholder="Search for apps...">
                </div>
                <select id="category-filter">
                    <option value="all">All</option>
                    <option value="App">Apps</option>
                    <option value="Game">Games</option>
                </select>
            </div>
            
            <ul id="app-list">
                <!-- App items injected by JS -->
            </ul>
            <p id="no-results" class="hidden" style="text-align:center; padding: 2rem; color: var(--text-muted-color);">No apps found.</p>
        </main>
    </div>

    <div id="details-view" class="container">
        <header class="details-header">
            <button id="back-button">&lt; Back</button>
        </header>

        <div class="details-content">
            <div class="details-hero">
                <img id="details-logo" src="" alt="App Logo">
                <div id="details-info">
                    <h1 id="details-title"></h1>
                    <p id="details-subtitle"></p>
                </div>
            </div>

            <div class="details-section">
                <h2>Description</h2>
                <p id="details-description"></p>
            </div>
            
            <div class="details-section">
                <h2>Screenshots</h2>
                <div id="details-screenshots" class="screenshots-container"></div>
            </div>

            <div class="details-section">
                <h2>Permissions</h2>
                <ul id="details-permissions-list"></ul>
            </div>
            
            <div class="details-section ratings-section">
                <h2>Rate this App</h2>
                <div id="stars-container" class="stars">
                    <span data-value="1">★</span><span data-value="2">★</span><span data-value="3">★</span><span data-value="4">★</span><span data-value="5">★</span>
                </div>
                <p id="rating-summary"></p>
            </div>
        </div>
        
        <div class="details-download-bar">
            <a id="details-download-btn" href="#" class="btn btn-primary">Download</a>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyClFuv5dHNA9j0oreizFgvFlbudsTrhqkA",
            authDomain: "appdroid-7dde5.firebaseapp.com",
            databaseURL: "https://appdroid-7dde5-default-rtdb.firebaseio.com",
            projectId: "appdroid-7dde5",
            storageBucket: "appdroid-7dde5.firebasestorage.app",
            messagingSenderId: "842735865891",
            appId: "1:842735865891:web:0517513711fcaf15bc2196"
        };
        // --- End of Firebase Configuration ---

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Global state
        let allApps = [];
        let currentAppId = null;
        
        // --- User Identification for Ratings ---
        let userId = localStorage.getItem('appdroid_user_id');
        if (!userId) {
            userId = 'user_' + Date.now() + Math.random().toString(36).substring(2);
            localStorage.setItem('appdroid_user_id', userId);
        }

        // DOM Elements
        const listView = document.getElementById('list-view');
        const detailsView = document.getElementById('details-view');
        const storeNameEl = document.getElementById('store-name');
        const storeLogoEl = document.getElementById('store-logo');
        const donateBtn = document.getElementById('donate-btn');
        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const appListContainer = document.getElementById('app-list');
        const noResultsEl = document.getElementById('no-results');
        const backButton = document.getElementById('back-button');

        // --- View Switching ---
        function showListView() {
            detailsView.style.display = 'none';
            listView.style.display = 'block';
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        function showDetailsView(appId) {
            currentAppId = appId;
            const app = allApps.find(a => a.id === appId);
            if (!app) return;

            // Populate details
            document.getElementById('details-logo').src = app.logoUrl;
            document.getElementById('details-title').textContent = app.title;
            document.getElementById('details-subtitle').textContent = app.subtitle;
            document.getElementById('details-description').textContent = app.description;
            document.getElementById('details-download-btn').href = app.downloadLink;
            
            // Screenshots
            const screenshotsContainer = document.getElementById('details-screenshots');
            screenshotsContainer.innerHTML = '';
            const screenshotUrls = app.screenshots ? app.screenshots.split(',').map(url => url.trim()) : [];
            screenshotUrls.forEach(url => {
                if (url) {
                    const img = document.createElement('img');
                    img.src = url;
                    screenshotsContainer.appendChild(img);
                }
            });

            // Permissions
            const permissionsContainer = document.getElementById('details-permissions-list');
            permissionsContainer.innerHTML = '';
            const permissions = app.permissions ? app.permissions.split(',').map(p => p.trim()) : [];
            permissions.forEach(permission => {
                if(permission) {
                    const li = document.createElement('li');
                    li.textContent = permission;
                    permissionsContainer.appendChild(li);
                }
            });

            // Handle Ratings
            loadRatings(appId);

            listView.style.display = 'none';
            detailsView.style.display = 'block';
            window.scrollTo(0, 0);
        }

        // --- Data Loading and Rendering ---
        function loadStoreData() {
            // Load Settings
            db.ref('settings').on('value', (snapshot) => {
                const settings = snapshot.val();
                if (settings) {
                    storeNameEl.textContent = settings.storeName || 'APPDroid';
                    document.title = settings.storeName || 'APPDroid Store';
                    if (settings.logoUrl) storeLogoEl.src = settings.logoUrl;
                    if (settings.upiId) {
                        donateBtn.href = `upi://pay?pa=${settings.upiId}&pn=${encodeURIComponent(settings.storeName || 'Store')}&cu=INR`;
                        donateBtn.classList.remove('hidden');
                    }
                }
            });

            // Load Apps
            db.ref('apps').on('value', (snapshot) => {
                allApps = [];
                snapshot.forEach(childSnapshot => {
                    allApps.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });
                applyFilters();
            });
        }
        
        function renderAppList(apps) {
            appListContainer.innerHTML = '';
            if (apps.length === 0) {
                noResultsEl.classList.remove('hidden');
            } else {
                noResultsEl.classList.add('hidden');
            }

            apps.forEach(app => {
                const item = document.createElement('li');
                item.className = 'app-item';
                item.dataset.appId = app.id;
                item.innerHTML = `
                    <img class="app-item-logo" src="${app.logoUrl}" alt="${app.title} Logo">
                    <div class="app-item-info">
                        <p class="app-item-title">${app.title}</p>
                        <p class="app-item-subtitle">${app.subtitle}</p>
                    </div>
                    <div class="app-item-download">
                        <span class="btn btn-secondary">Download</span>
                    </div>
                `;
                item.addEventListener('click', () => showDetailsView(app.id));
                appListContainer.appendChild(item);
            });
        }
        
        // --- Filtering and Search ---
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            
            const filteredApps = allApps.filter(app => {
                const matchesSearch = app.title.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || app.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderAppList(filteredApps);
        }

        // --- Ratings Logic ---
        const stars = document.querySelectorAll('#stars-container span');

        function loadRatings(appId) {
            db.ref(`apps/${appId}/ratings`).on('value', (snapshot) => {
                const ratings = snapshot.val() || {};
                const ratingsArray = Object.values(ratings);
                const totalRatings = ratingsArray.length;
                const averageRating = totalRatings > 0 
                    ? (ratingsArray.reduce((a, b) => a + b, 0) / totalRatings).toFixed(1)
                    : 0;

                document.getElementById('rating-summary').textContent = 
                    totalRatings > 0 ? `Avg. ${averageRating} ★ (${totalRatings} ratings)` : 'No ratings yet.';
                
                const userRating = ratings[userId];
                updateStarsUI(userRating);
            });
        }

        function updateStarsUI(userRating = 0) {
            stars.forEach(star => {
                star.classList.toggle('rated', star.dataset.value <= userRating);
            });
        }
        
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const ratingValue = parseInt(star.dataset.value);
                if (currentAppId) {
                    db.ref(`apps/${currentAppId}/ratings/${userId}`).set(ratingValue);
                }
            });
        });

        // --- Event Listeners ---
        searchInput.addEventListener('input', applyFilters);
        categoryFilter.addEventListener('change', applyFilters);
        backButton.addEventListener('click', showListView);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', loadStoreData);

    </script>
</body>
</html>
